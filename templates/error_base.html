{% extends 'base.html' %}
{% load static %}

{% block head_css %}
<link href="{% static 'css/cover.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">


          <div class="inner cover">
            <h1 class="cover-heading">{% block error %}{% endblock %}</h1>
            <p class="lead">{% block error_desc %}{% endblock %}</p>

          </div>

        </div>

      </div>

    </div>


{% endblock %}
